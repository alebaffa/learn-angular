<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-controller="StoreController as store">
<!--
	<div ng-repeat="product in store.products">
		<h1>{{product.name}}</h1>
		<h2>{{product.price}}</h2>
		<p>{{product.description}}</p>
		<button ng-show="product.canPurchase">Add to Car</button>
	</div>
-->

<ul class="list-group">
	<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
		<h3>{{product.name}}</h3>
		<em class="pull-right">{{product.price | currency}}</em>
		<img ng-src="{{product.images[0].thumb}}" />

		<section ng-controller="PanelController as panel">
			<ul class="nav nav-pills">
				<li ng-class="{active:panel.isSelected(1)}">
					<a href ng-click="panel.selectTab(1)"> Description </a>
				</li>
				<li ng-class="{active:panel.isSelected(2)}">
					<a href ng-click="panel.selectTab(2)"> Spec </a>
				</li>
				<li ng-class="{active:panel.isSelected(3)}">
					<a href ng-click="panel.selectTab(3)"> Review </a>
				</li>
			</ul>

			<!-- These are the panels that are shown depending on which element declared above you click -->
			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Description</h4>
				<blockquote>{{product.description}}</blockquote>
			</div>
			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Specification</h4>
				<blockquote>None yet</blockquote>
			</div>
			<div class="panel" ng-show="panel.isSelected(3)">
				<h4>Reviews</h4>
				<blockquote>None yet</blockquote>
			</div>
		</section>
	</li>
</ul>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
